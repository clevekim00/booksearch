  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script type="text/javascript">
    function goPage(pageIndex) {
      $('#page').val(pageIndex);
      searchBook();
    }

    function goFirst() {
      $('#page').val(1);
      searchBook();
    }
    function goPrev() {
      var index = parseInt($('#page').val());
      if (index == 1)
        return;

      $('#page').val(index - 1);
      searchBook();
    }
    function goNext() {
      var index = parseInt($('#page').val());
      if (index == 50)
        return;

      $('#page').val(index + 1);
      searchBook();
    }

    function goLast() {
      $('#page').val($('#lastPageIndex').val());
      searchBook();
    }

    function drawList(datas) {

        var str = '';
        for (var data in datas) {
          str += '<tr>';
          str += '<td>' + datas[data].title + '</td>';
          str += '<td><a href="' + datas[data].url + '" target="_blank"><image src="' + datas[data].thumbnail + '"/></a></td>';
          str += '<td>' + datas[data].authors + '</td>';
          str += '<td>' + datas[data].publisher + '</td>';
          // str += '<td>' + datas[data].isbn + '</td>';
          str += '<td>' + datas[data].price + '</td>';
          str += '<td>' + datas[data].sale_price + '</td>';
          str += '<td>' + datas[data].contents + '</td>';
          str += '<td><input type="checkbox" id="bookMarkerInfo" value="' + datas[data].isbn + '">북마크</td>';
          str += '</tr>';
        }

        $('#result').html(str);
    }

    function searchBook() {
      var queryUrl = '/search' + 
                        '?query=' + $('#query').val() + 
                        '&sort=' + $('#sort option:selected').val() + 
                        '&page=' + $('#page').val() + 
                        '&size=' + $('#size option:selected').val()  + 
                        '&target=' + $('#target option:selected').val() + 
                        '&category=' + $('#category option:selected').val();
          console.log(queryUrl);
          $.ajax({
              url:queryUrl,
              dataType:'json',
              success:function(res){
                console.log(datas);
                var datas = res.documents;
                drawList(datas);
                var lastPageIndex = parseInt(res.meta.total_count / parseInt($('#size').val()));
                if (lastPageIndex > 50)
                  lastPageIndex = 50;

                var start = 1;
                var end = 10;
                var p = parseInt($('#page').val());
                if (p <= 10) {
                  start = 1;
                  end = 10;
                }
                else if (p > 10 && p <= 20) {
                  start = 11;
                  end = 20;
                }
                else if (p > 20 && p <= 30) {
                  start = 21;
                  end = 30;
                }
                else if (p > 30 && p <= 40) {
                  start = 31;
                  end = 40;
                }
                else if (p > 40 && p <= 50) {
                  start = 41;
                  end = lastPageIndex;
                }

                console.log('start:' + start + ', end:' + end + 'res.meta.total_count:' + res.meta.total_count);
                
                $('#lastPageIndex').val(lastPageIndex);

                var pageIndex = '<a href="javscript:goFirst();"> << </a>';
                pageIndex += '<a href="javascript:goPrev();"> < </a>';
                for (var i = start; i <= end; i++) {
                  if  (i == parseInt($('#page').val())) {
                    pageIndex += '| ' + i + ' ';
                  } else {
                    pageIndex += '| <a href="javascript:goPage(' + i + ');">' + i + ' <a>';
                  }
                }
                pageIndex += '| <a href="javascript:goNext();"> > </a><a href="javascript:goLast();"> >> </a>';
                console.log(pageIndex);

                $('#pageIndexTag').html(pageIndex);
              }
          })
    }
  </script>
  <script>
    $(function(){
      $('#search').click(function(){
        searchBook();
      })

      //검색 히스토리 삭제
      $('#deleteLastSearch').click(function(){
        var queryUrl = '/history/delete/all';
          console.log(queryUrl);
          $.ajax({
              url:queryUrl,
              dataType:'json',
              success:function(datas) {
                $('#history').html('');
              }
          })
      })

      //이전 검색 결과 조회
      $('#lastSearch').click(function(){
        var queryUrl = '/search/list';
          console.log(queryUrl);
          $.ajax({
              url:queryUrl,
              dataType:'json',
              success:function(datas){
                drawList(datas);

                var pageIndex = ' <<  <  >  >> ';
                // console.log(pageIndex);

                $('#pageIndexTag').html(pageIndex);
              }
          })
      })

      $('#deleteLastSearchResult').click(function(){
        var queryUrl = '/search/delete/all';
          console.log(queryUrl);
          $.ajax({
              url:queryUrl,
              dataType:'json',
              success:function(datas){
                var str = '';
                $('#result').html(str);
                var pageIndex = '';
                // console.log(pageIndex);

                $('#pageIndexTag').html(pageIndex);
              }
          })
      })
      //bookMarkerSearch
      $('#bookMarkerSearch').click(function(){
        var queryUrl = '/bookmarker/list';
          console.log(queryUrl);
          $.ajax({
              url:queryUrl,
              dataType:'json',
              success:function(datas){
                drawList(datas);

                var pageIndex = ' <<  <  >  >> ';

                $('#pageIndexTag').html(pageIndex);
              }
          })
      })
      //bookMarkerAdd
      $('#bookMarkerAdd').click(function(){
        var isbns = '';
        $('#bookMarkerInfo:checked').each(function() { 
            isbns += ($(this).val()) + ',';
        });
        console.log("isbns:" + isbns);
        if (isbns == '')
          return;
        var queryUrl = '/bookmarker?bookMarkerInfo=' + isbns;
          console.log(queryUrl);
          $.ajax({
              url:queryUrl,
              dataType:'json',
              success:function(datas){
                alert("success add bookmarker")
              }
          })
      })
      //bookMarkerDelete
      $('#bookMarkerDelete').click(function(){
        var isbns = '';
        $('#bookMarkerInfo:checked').each(function() { 
            isbns += ($(this).val()) + ',';
        });
        console.log("isbns:" + isbns);
        if (isbns == '')
          return;
        var queryUrl = '/bookmarker/delete?bookMarkerInfo=' + isbns;
          console.log(queryUrl);
          $.ajax({
              url:queryUrl,
              dataType:'json',
              success:function(datas){
                drawList(datas);

                var pageIndex = ' <<  <  >  >> ';

                $('#pageIndexTag').html(pageIndex);
                alert("success delete bookmarker")
              }
          })
      })
      //bookMarkerDeleteAll
      $('#bookMarkerDeleteAll').click(function(){
        var queryUrl = '/bookmarker/delete/all';
          console.log(queryUrl);
          $.ajax({
              url:queryUrl,
              dataType:'json',
              success:function(datas){
                $('#result').html('');
                alert("success delete all bookmarker")
              }
          })
      })
    })

    $( document ).ready(function() {
        console.log( "ready!" );

        $.ajax({
          url:'/search/category',
          dataType:'json',
          success:function(datas){
              var str = '';
              for(var data in datas) {
                  str += '<option value=' + datas[data].category + '>' + datas[data].firstSection + ' ' + datas[data].secondSection + '</option>';
              }
              $('#category').html('<select name="category">'+str+'</select>');
          }
        })

        $.ajax({
          url:'/history/list',
          dataType:'json',
          success:function(datas){
            console.log(datas);
            var str = '';
            for (var data in datas) {
              str += datas[data].query + ', ';
            }
            $('#history').html(str);
          }
        })

        $.ajax({
          url:'/search/list',
          dataType:'json',
          success:function(datas){
            console.log(datas);
          }
        })
    });
    
  </script>

<body>

      <tr>
        <td id="category"></td>
        <td>
          <select id="target">
            <option value="all">전체</option>
            <option value="title">제목에서 검색</option>
            <option value="isbn">ISBN에서 검색</option>
            <option value="keyword">주제어에서 검색</option>

    </table>
    <p/>

      <tr>
        <td>최근 검색어</td>
        <td id="history" ><td>
        <td>
          <input type="button" id="deleteLastSearch" value="삭제"/>
        </td>
      </tr>
    </table>
    <p/>
    <p/>
    <table class="type09">
      <tr>
        <td>
          <input type="button" id="lastSearch" value="이전 검색 결과 조회"/>
        </td>
        <td>
          <input type="button" id="deleteLastSearchResult" value="이전 검색 결과 삭제"/>
        </td>
        <td>
          <input type="button" id="bookMarkerSearch" value="북마크 조회"/>
        </td>
        <td>

        </td>
        <td>

        </td>
